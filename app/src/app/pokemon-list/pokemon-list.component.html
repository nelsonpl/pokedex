<div class="pokemon-list">
  <mat-list>
    <div *ngFor="let pokemon of list" >
      <mat-list-item (click)="onSelect(pokemon)">
      {{ pokemon.name }}
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
  <button *ngIf="showLoadMore" mat-button (click)="load()">Load More</button>
</div>
